<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
 <h:head>
    	<h:outputStylesheet library="css" name="table-style.css"  />
    	<style>
    	.order-table{   
	border-collapse:collapse;
}

.order-table-header{
	text-align:center;
	background:none repeat scroll 0 0 #E5E5E5;
	border-bottom:1px solid #BBBBBB;
	padding:16px;
}

.order-table-odd-row{
	text-align:center;
	background:none repeat scroll 0 0 #FFFFFFF;
	border-top:1px solid #BBBBBB;
}

.order-table-even-row{
	text-align:center;
	background:none repeat scroll 0 0 #F9F9F9;
	border-top:1px solid #BBBBBB;
}
    	</style>
    </h:head>
    <h:head>
  <title>Pomoc</title>
</h:head>
 
<h:body>
  <h:form>
 <table>
      <tr>
        <td>
          <h:inputText label="Naziv"
                       id="name" value="#{postBean.text}"
                       required="true" requiredMessage="Prazno polje"/>
                       <h:message for="name" style="color: red"/>
          <p:watermark for="name" value="Naziv" />
        </td>
      </tr>
  <tr>
        <td>
          <h:inputText label="Vrijeme"
                       id="time" value="#{postBean.creationTime}" required="true" requiredMessage="Prazno polje" converterMessage="Neispravan format" >
           <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" timeZone="GMT+2" />
          </h:inputText>
          <p:watermark for="time" value="dd.mm.yyyy hh:MM:ss" />
          <h:message for="time" style="color: red"/>
        </td>
      </tr>
 
     <tr>
        <td>
          <h:inputText label="Lokacija"
                       id="location" value="#{postBean.location}"/>
          <p:watermark for="location" value="Lokacija" />
          <h:message for="location" style="color: red"/>
        </td>
      </tr>
      
  <tr>
        <td>
          <h:inputText label="Opis"
                       id="description" value="#{postBean.description}"
                       required="true"  requiredMessage="Prazno polje"/>
           <p:watermark for="description" value="Opis" />
           <h:message for="description" style="color: red"/>
        </td>
      </tr>
  
  
       
      <tr>
        <td>
          <h:inputText label="Slika" id="picture" value="#{postBean.imageURL}" validatorMessage="Neispravan URL">
          	<!--f:validateRegex pattern="(https?:\/\/.*\.(?:png|jpg|bmp))" /-->
          	</h:inputText>
          	<p:watermark for="picture" value="https://.*.(png|jpg)" />
          <h:message for="picture" style="color: red"/>
        </td>
      </tr>
              
      <tr>
        <td>
         
           <h:selectOneMenu value="${postBean.category}"  styleClass="select">
	    	
	    	 	<f:selectItem itemValue="Rad" itemLabel="Rad"></f:selectItem>
	    		<f:selectItem itemValue="Hrana" itemLabel="Hrana"></f:selectItem>
	    		<f:selectItem itemValue="Odjeca" itemLabel="Odjeca"></f:selectItem>
	    		<f:selectItem itemValue="Sanitarije" itemLabel="Sanitarije"></f:selectItem>
	    		<f:selectItem itemValue="Ostalo" itemLabel="Ostalo"></f:selectItem>
	    	</h:selectOneMenu>
        
        </td>
      </tr>
    </table>
     	 
           	
    <p><h:commandButton value="Posalji" action="#{postBean.addHelp()}" /></p>
    <h:outputText style="color: #{postBean.color}" value="#{postBean.notificationMessage}" render="#{postBean.notificationMessage != null}" />
  </h:form>
</h:body>
</html>
